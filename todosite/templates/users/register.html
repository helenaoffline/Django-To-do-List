{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block header %}Registro{% endblock %}

{% block content %}
    <h2>Registro</h2>
    <form method="post"  enctype="multipart/form-data" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
