{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block header %}Editar Perfil{% endblock %}

{% block content %}
    <h2>Editar Perfil</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
